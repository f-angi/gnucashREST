          description: "Expense transactions find operation"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/Transaction'
  /transactions/find_income:
    get:
      operationId: "models.transactions.find_income"
      tags:
        - "Transactions"
      parameters:
        - name: "description"
          in: "query"
          required: false
          schema:
            type: "string"
        - name: "account"
          in: "query"
          required: false
          schema:
            type: "string"
      responses:
        200:
          description: "Income transactions find operation"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/Transaction'
components:
  schemas:
    Transaction:
      type: object
      properties:
        guid:
          type: "string"
        description:
          type: "string"
        date:
          type: "string"
        amount:
          type: "number"
        account_name:
          type: "string"
        account_type:
          type: "string"
