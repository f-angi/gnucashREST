  /transactions/find_asset:
    get:
      operationId: "models.transactions.find_asset"
      tags:
        - "Transactions"
      parameters:
        - name: "description"
          in: "query"
          required: false
          schema:
            type: "string"
        - name: "account"
          in: "query"
          required: false
          schema:
            type: "string"
      responses:
        200:
          description: "Asset transactions find operation"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/Transaction'
  /transactions/find_expense:
    get:
      operationId: "models.transactions.find_expense"
      tags:
        - "Transactions"
      parameters:
        - name: "description"
          in: "query"
          required: false
          schema:
            type: "string"
        - name: "account"
          in: "query"
